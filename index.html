<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Flex Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-100 min-h-screen font-sans">

    <div class="max-w-md mx-auto bg-white min-h-screen shadow-xl flex flex-col">
        
        <div class="bg-[#06c755] p-4 text-white flex justify-between items-center shadow-md">
            <h1 class="font-bold text-lg"><i class="fab fa-line mr-2"></i>Flex Sender Tool</h1>
            <div id="statusBadge" class="text-xs bg-red-500 px-2 py-1 rounded-full">Not Connected</div>
        </div>

        <div class="p-4 flex-1 flex flex-col gap-4">
            
            <div class="bg-blue-50 p-3 rounded-lg border border-blue-200">
                <label class="text-xs font-bold text-blue-800 block mb-1">1. LIFF ID (ใส่ครั้งเดียว)</label>
                <div class="flex gap-2">
                    <input type="text" id="liffIdInput" placeholder="Ex. 1657xxxx-xxxx" 
                        class="flex-1 border border-gray-300 rounded px-2 py-1 text-sm focus:outline-none focus:border-[#06c755]">
                    <button onclick="connectLiff()" class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">เชื่อมต่อ</button>
                </div>
            </div>

            <div id="profileSection" class="hidden flex items-center gap-3 bg-gray-50 p-3 rounded border">
                <img id="profileImage" src="" class="w-10 h-10 rounded-full border">
                <div>
                    <p class="text-xs text-gray-500">ส่งในนาม:</p>
                    <p id="displayName" class="font-bold text-gray-800 text-sm">-</p>
                </div>
            </div>

            <div class="flex-1 flex flex-col">
                <div class="flex justify-between items-end mb-1">
                    <label class="text-sm font-bold text-gray-700">2. ใส่ JSON Flex Message</label>
                    <button onclick="loadSample()" class="text-xs text-gray-500 underline">โหลดตัวอย่าง</button>
                </div>
                <textarea id="jsonInput" class="flex-1 w-full border border-gray-300 rounded p-2 text-xs font-mono resize-none focus:border-[#06c755] focus:ring-1 focus:ring-[#06c755]" 
                    placeholder='วางโค้ด JSON ที่นี่...'></textarea>
            </div>

            <button id="sendBtn" onclick="sendFlex()" disabled 
                class="w-full bg-gray-300 text-white font-bold py-3 rounded shadow transition-all flex justify-center items-center gap-2 cursor-not-allowed">
                <span>กรุณาเชื่อมต่อ LIFF ก่อน</span>
            </button>

        </div>
    </div>

    <script>
        // โหลด LIFF ID ล่าสุดที่เคยใส่ไว้
        window.onload = function() {
            const savedLiffId = localStorage.getItem('my_liff_id');
            if (savedLiffId) {
                document.getElementById('liffIdInput').value = savedLiffId;
                // Auto connect ถ้ามี ID
                connectLiff(); 
            }
        }

        async function connectLiff() {
            const liffId = document.getElementById('liffIdInput').value.trim();
            if (!liffId) return alert("กรุณาใส่ LIFF ID");

            localStorage.setItem('my_liff_id', liffId); // จำค่าไว้

            try {
                await liff.init({ liffId: liffId });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // UI Update เมื่อเชื่อมต่อสำเร็จ
                const profile = await liff.getProfile();
                document.getElementById('displayName').innerText = profile.displayName;
                document.getElementById('profileImage').src = profile.pictureUrl;
                document.getElementById('profileSection').classList.remove('hidden');
                
                const statusBadge = document.getElementById('statusBadge');
                statusBadge.innerText = "Connected";
                statusBadge.classList.replace('bg-red-500', 'bg-[#06c755]');

                const btn = document.getElementById('sendBtn');
                btn.disabled = false;
                btn.classList.replace('bg-gray-300', 'bg-[#06c755]');
                btn.classList.replace('cursor-not-allowed', 'hover:bg-[#05b34c]');
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> ส่ง Flex Message';

            } catch (err) {
                alert("เชื่อมต่อไม่สำเร็จ: " + err.message + "\n(เช็ค LIFF ID หรือการตั้งค่าใน LINE Developers)");
            }
        }

        async function sendFlex() {
            const jsonStr = document.getElementById('jsonInput').value;
            if (!jsonStr) return alert("กรุณาใส่โค้ด JSON");

            try {
                let flexContent = JSON.parse(jsonStr);

                // ตรวจสอบโครงสร้างว่าเป็น Flex หรือ Bubble
                if (flexContent.type === "flex") {
                    // ถ้ามาเต็มรูปแบบ ให้เอาแค่ contents ก็พอ (ถ้า shareTargetPicker ฉลาดพอ)
                    // แต่ปกติต้องส่ง object ที่มี type: flex
                } else if (flexContent.type === "bubble" || flexContent.type === "carousel") {
                    // ถ้ามาแค่ bubble ให้ห่อด้วย flex
                    flexContent = {
                        type: "flex",
                        altText: "Flex Message Sent",
                        contents: flexContent
                    };
                }

                if (!liff.isApiAvailable('shareTargetPicker')) {
                    alert("อุปกรณ์นี้ไม่รองรับการส่งข้อความ (ต้องเปิดในมือถือ)");
                    return;
                }

                const result = await liff.shareTargetPicker([flexContent]);
                if (result) {
                    alert("ส่งเรียบร้อย!");
                    liff.closeWindow();
                }

            } catch (e) {
                alert("JSON ผิดพลาด: " + e.message);
            }
        }

        function loadSample() {
            const sample = {
                "type": "bubble",
                "body": {
                    "type": "box",
                    "layout": "vertical",
                    "contents": [
                        { "type": "text", "text": "HELLO", "weight": "bold", "size": "xl", "align": "center" },
                        { "type": "text", "text": "แก้ไข JSON หน้าเว็บได้เลย!", "align": "center", "margin": "md" }
                    ]
                }
            };
            document.getElementById('jsonInput').value = JSON.stringify(sample, null, 2);
        }
    </script>
</body>
</html>
