        window.onload = function() {

            checkEnvironment();

        async function checkEnvironment() {
            await liff.init({ liffId: document.getElementById('liffIdInput').value || "" }).catch(()=>{});
            
            if (liff.isInClient()) {
                // ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡πÅ‡∏≠‡∏õ LINE (‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠)

        async function connectLiff() {
            const liffId = document.getElementById('liffIdInput').value.trim();
            if(!liffId) return;
            localStorage.setItem('my_liff_id', liffId);
            try {
                await liff.init({ liffId: liffId });
                if(!liff.isLoggedIn()) liff.login();
            } catch(e) { console.error(e); }

        async function handleSend() {
            const jsonStr = document.getElementById('jsonInput').value;
            if (!jsonStr) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà JSON");
            
            let flexContent;
            try {
                flexContent = JSON.parse(jsonStr);
                // ‡πÅ‡∏õ‡∏•‡∏á format ‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏ï‡∏≤‡∏°‡∏ö‡∏£‡∏¥‡∏ö‡∏ó
                if (flexContent.type === "bubble" || flexContent.type === "carousel") {
                    flexContent = { type: "flex", altText: "Flex Message", contents: flexContent };
                }
            } catch (e) { return alert("JSON ‡∏ú‡∏¥‡∏î‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö"); }

            // ‡πÅ‡∏¢‡∏Å‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
            if (liff.isInClient()) {
                // --- ‡∏™‡πà‡∏á‡πÅ‡∏ö‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ (LIFF ShareTarget) ---

                const res = await liff.shareTargetPicker([flexContent]);
                if (res) liff.closeWindow();

            } else {
                // --- ‡∏™‡πà‡∏á‡πÅ‡∏ö‡∏ö‡πÄ‡∏ß‡πá‡∏ö (Messaging API) ---
                const token = document.getElementById('accessToken').value.trim();
                const userId = document.getElementById('userId').value.trim();
                
                if (!token || !userId) return alert("‡πÇ‡∏´‡∏°‡∏î‡πÄ‡∏ß‡πá‡∏ö ‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏™‡πà Token ‡πÅ‡∏•‡∏∞ User ID ‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏™‡∏µ‡∏™‡πâ‡∏°‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");

                localStorage.setItem('line_access_token', token);
                localStorage.setItem('line_user_id', userId);

                        headers: {

                }

            if (!liffId) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà LIFF ID");

                if (err.message.includes("revoked") || err.message.includes("denied") || err.message.includes("forbidden")) {

                    hardReset(); // ‡∏™‡∏±‡πà‡∏á‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
                } else {

                    alert("‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + err.message);
                }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (Hard Reset)
        function hardReset() {
