<!DOCTYPE html>

<head>

<body class="bg-slate-100 min-h-screen font-sans">

            </button>
        </div>

        <div class="p-4 flex-1 flex flex-col gap-4">
            
            <div class="bg-blue-50 p-3 rounded-lg border border-blue-200">
                <label class="text-xs font-bold text-blue-800 block mb-1">1. LIFF ID</label>
                <div class="flex gap-2">

                </div>
            </div>

            <div class="flex-1 flex flex-col">
                <div class="flex justify-between items-end mb-1">
                    <label class="text-sm font-bold text-gray-700">2. ‡πÉ‡∏™‡πà JSON Flex Message</label>
                    <button onclick="loadSample()" class="text-xs text-gray-500 underline">‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á</button>
                </div>
                <textarea id="jsonInput" class="flex-1 w-full border border-gray-300 rounded p-2 text-xs font-mono resize-none focus:border-[#06c755] focus:ring-1 focus:ring-[#06c755]" 
                    placeholder='‡∏ß‡∏≤‡∏á‡πÇ‡∏Ñ‡πâ‡∏î JSON ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà...'></textarea>
            </div>

            <button id="sendBtn" onclick="sendFlex()" disabled 
                class="w-full bg-gray-300 text-white font-bold py-3 rounded shadow transition-all flex justify-center items-center gap-2 cursor-not-allowed">
                <span>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ LIFF ‡∏Å‡πà‡∏≠‡∏ô</span>
            </button>

        </div>
    </div>

    <script>
        window.onload = function() {
            const savedLiffId = localStorage.getItem('my_liff_id');
            if (savedLiffId) {
                document.getElementById('liffIdInput').value = savedLiffId;
                // ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
                connectLiff(); 
            }
        }

        async function connectLiff() {
            const liffId = document.getElementById('liffIdInput').value.trim();
            if (!liffId) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà LIFF ID");

            localStorage.setItem('my_liff_id', liffId);
            document.getElementById('statusMsg').innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...";

            try {
                // ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏° Init LIFF
                await liff.init({ liffId: liffId });
                
                // ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà Login
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!
                document.getElementById('statusMsg').innerText = "‚úÖ ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô";
                document.getElementById('statusMsg').className = "text-xs text-center text-green-600 font-bold";
                
                const btn = document.getElementById('sendBtn');
                btn.disabled = false;
                btn.classList.replace('bg-gray-300', 'bg-[#06c755]');
                btn.classList.replace('cursor-not-allowed', 'hover:bg-[#05b34c]');
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> ‡∏™‡πà‡∏á Flex Message';

            } catch (err) {
                // üö® ‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö Error: Token Revoked ‡∏´‡∏£‡∏∑‡∏≠ Access Denied üö®
                if (err.message.includes("revoked") || err.message.includes("denied") || err.message.includes("forbidden")) {
                    alert("‚ö†Ô∏è ‡∏ï‡∏£‡∏ß‡∏à‡∏û‡∏ö Token ‡πÄ‡∏Å‡πà‡∏≤‡∏Ñ‡πâ‡∏≤‡∏á‡∏≠‡∏¢‡∏π‡πà ‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏∞‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡πÅ‡∏•‡∏∞‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÉ‡∏´‡πâ‡πÄ‡∏î‡∏µ‡πã‡∏¢‡∏ß‡∏ô‡∏µ‡πâ...");
                    hardReset(); // ‡∏™‡∏±‡πà‡∏á‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
                } else {
                    document.getElementById('statusMsg').innerText = "‚ùå Error: " + err.message;
                    alert("‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + err.message);
                }
            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (Hard Reset)
        function hardReset() {
            localStorage.clear(); // ‡∏•‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏≥‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
            // ‡∏ñ‡πâ‡∏≤ liff init ‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß ‡πÉ‡∏´‡πâ‡∏•‡∏≠‡∏á logout
            try { if (liff.isLoggedIn()) liff.logout(); } catch(e) {}
            
            // ‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÅ‡∏ö‡∏ö Force Cache
            window.location.reload();
        }

        async function sendFlex() {
            const jsonStr = document.getElementById('jsonInput').value;
            if (!jsonStr) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡πÇ‡∏Ñ‡πâ‡∏î JSON");

            try {
                let flexContent = JSON.parse(jsonStr);
                if (flexContent.type === "bubble" || flexContent.type === "carousel") {
                    flexContent = { type: "flex", altText: "Flex Message", contents: flexContent };
                }

                if (!liff.isApiAvailable('shareTargetPicker')) {
                    alert("‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô");
                    return;
                }

                const result = await liff.shareTargetPicker([flexContent]);
                if (result) {
                    alert("‡∏™‡πà‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!");
                    liff.closeWindow();
                }
            } catch (e) {
                alert("JSON ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + e.message);
            }
        }

        function loadSample() {
            const sample = {
                "type": "bubble",
                "body": {
                    "type": "box",
                    "layout": "vertical",
                    "contents": [
                        { "type": "text", "text": "HELLO", "weight": "bold", "size": "xl", "align": "center" },
                        { "type": "text", "text": "‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏™‡πà‡∏á Flex Message", "align": "center" }
                    ]
                }
            };
            document.getElementById('jsonInput').value = JSON.stringify(sample, null, 2);
        }
    </script>
